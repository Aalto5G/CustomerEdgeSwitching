        - {'initial_reputation': 0.0, 'sla': true, 'nodes': ['100.64.0.101']}
        - {'initial_reputation': 1.0, 'sla': true, 'nodes': ['1.1.1.1', '1.1.1.2', '1.1.1.3', '1.1.1.4', '1.1.1.5', '1.1.1.6', '1.1.1.7', '1.1.1.8', '1.1.1.9', '1.1.1.10']}
