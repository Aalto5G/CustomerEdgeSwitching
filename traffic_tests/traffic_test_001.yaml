# YAML configuration file for Realm Gateway Traffic Test Suite v0.1
## 100% FQDN traffic

# Total duration of the test (sec)
duration: 5

# Backoff time before scheduling tests (sec)
backoff: 3

# Global definitions for traffic tests, used if no test specific parameter is defined
global_traffic:
    dnsdata:
        dns_laddr: [["0.0.0.0", 0, 17]]
        # Public DNS servers: Google DNS, Quad9, FreeDNS, Level3, Dyn
        dns_raddr: [["8.8.8.8", 53, 17], ["8.8.4.4", 53, 17], ["9.9.9.9", 53, 17], ["149.112.112.112", 53, 17], ["37.235.1.174", 53, 17], ["37.235.1.177", 53, 17], ["209.244.0.3", 53, 17], ["209.244.0.4", 53, 17], ["216.146.35.35", 53, 17], ["216.146.36.36", 53, 17]]
        # Control TCP or UDP connections via data_laddr
        #data_laddr: [["0.0.0.0", 0, 6]]
        data_laddr: [["0.0.0.0", 0, 17]]
        #data_laddr: [["0.0.0.0", 0, 6], ["0.0.0.0", 0, 17]]
        ## 100% FQDN traffic with mixed UDP and TCP services -> Requires TCP SYNPROXY sync even for UDP traffic
        #data_raddr: [["test200.gwa.cesproto.re2ee.org", 2000, 6], ["test201.gwa.cesproto.re2ee.org", 2000, 6], ["test202.gwa.cesproto.re2ee.org", 2000, 6], ["test203.gwa.cesproto.re2ee.org", 2000, 6], ["test204.gwa.cesproto.re2ee.org", 2000, 6], ["test205.gwa.cesproto.re2ee.org", 2000, 6], ["test206.gwa.cesproto.re2ee.org", 2000, 6], ["test207.gwa.cesproto.re2ee.org", 2000, 6], ["test208.gwa.cesproto.re2ee.org", 2000, 6], ["test209.gwa.cesproto.re2ee.org", 2000, 6], ["test200.gwa.cesproto.re2ee.org", 2000, 17], ["test201.gwa.cesproto.re2ee.org", 2000, 17], ["test202.gwa.cesproto.re2ee.org", 2000, 17], ["test203.gwa.cesproto.re2ee.org", 2000, 17], ["test204.gwa.cesproto.re2ee.org", 2000, 17], ["test205.gwa.cesproto.re2ee.org", 2000, 17], ["test206.gwa.cesproto.re2ee.org", 2000, 17], ["test207.gwa.cesproto.re2ee.org", 2000, 17], ["test208.gwa.cesproto.re2ee.org", 2000, 17], ["test209.gwa.cesproto.re2ee.org", 2000, 17]]

        # 100% FQDN traffic with mixed UDP and TCP services - Technically 100% SFQDN but they are all the same service which yields FQDN-like allocations with known protocol
        data_raddr: [["tcp2000.test200.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test201.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test202.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test203.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test204.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test205.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test206.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test207.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test208.gwa.cesproto.re2ee.org", 2000, 6], ["tcp2000.test209.gwa.cesproto.re2ee.org", 2000, 6], ["udp2000.test200.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test201.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test202.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test203.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test204.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test205.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test206.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test207.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test208.gwa.cesproto.re2ee.org", 2000, 17], ["udp2000.test209.gwa.cesproto.re2ee.org", 2000, 17]]

        dns_timeouts: [1,5,5,5]
        data_timeouts: [1]
        data_delay: [0.000, 0.000]

# This models all the test traffic
traffic:
    # Example of tests with global_traffic parameters
    - {"type": "dnsdata",   "load": 1, "dns_raddr":[["195.148.125.201", 53, 17]]}
    - {"type": "dns",       "load": 1000, "dns_raddr":[["195.148.125.201", 53, 17]], "dns_laddr": [["0.0.0.0", 0, 17]], "data_raddr": [["gwa.cesproto.re2ee.org", 0, 0]], "dns_timeouts": [1,5,5,5]}
