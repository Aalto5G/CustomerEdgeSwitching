# YAML configuration file for Realm Gateway Traffic Test Suite v0.1
## Testing TCP attack traffic on SYNPROXY
## Use with timer_add = 100 and initial_tokens = 100

# Total duration of the test (sec)
duration: 60

# Backoff time before scheduling tests (sec)
backoff: 5

# Global definitions for traffic tests, used if no test specific parameter is defined
global_traffic:
    data:
        data_laddr: [["1.1.1.1", 0, 6], ["1.1.1.2", 0, 6], ["1.1.1.3", 0, 6], ["1.1.1.4", 0, 6], ["1.1.1.5", 0, 6], ["1.1.1.6", 0, 6], ["1.1.1.7", 0, 6], ["1.1.1.8", 0, 6], ["1.1.1.9", 0, 6]]
        data_raddr: [["100.64.2.139", 81, 6], ["100.64.2.140", 81, 6], ["100.64.2.141", 81, 6], ["100.64.2.142", 81, 6], ["100.64.2.139", 82, 6], ["100.64.2.140", 82, 6], ["100.64.2.141", 82, 6], ["100.64.2.142", 82, 6], ["100.64.2.139", 83, 6], ["100.64.2.140", 83, 6], ["100.64.2.141", 83, 6], ["100.64.2.142", 83, 6], ["100.64.2.139", 84, 6], ["100.64.2.140", 84, 6], ["100.64.2.141", 84, 6], ["100.64.2.142", 84, 6]]
        data_timeouts: [1]
        data_delay: [0.000, 0.000]

    dataspoof:
        data_laddr: [["1.1.1.200", 0, 6], ["1.1.1.201", 0, 6], ["1.1.1.202", 0, 6], ["1.1.1.203", 0, 6], ["1.1.1.204", 0, 6]]
        data_raddr: [["100.64.2.139", 81, 6], ["100.64.2.140", 81, 6], ["100.64.2.141", 81, 6], ["100.64.2.142", 81, 6], ["100.64.2.139", 82, 6], ["100.64.2.140", 82, 6], ["100.64.2.141", 82, 6], ["100.64.2.142", 82, 6], ["100.64.2.139", 83, 6], ["100.64.2.140", 83, 6], ["100.64.2.141", 83, 6], ["100.64.2.142", 83, 6], ["100.64.2.139", 84, 6], ["100.64.2.140", 84, 6], ["100.64.2.141", 84, 6], ["100.64.2.142", 84, 6]]
        interface: "wan2"

# This models all the test traffic
traffic:
    - {type: "data",      load: 200, duration: 20, ts_start: 0}
    - {type: "dataspoof", load: 200, duration: 10, ts_start: 10}
