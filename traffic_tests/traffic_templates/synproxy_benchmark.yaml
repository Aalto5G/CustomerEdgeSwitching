# YAML configuration file for Realm Gateway Traffic Test Suite v0.1
## Testing TCP attack traffic on SYNPROXY

# Total duration of the test (sec)
duration: 60

# Backoff time before scheduling tests (sec)
backoff: 5

# Global definitions for traffic tests, used if no test specific parameter is defined
global_traffic:
    data:
        data_laddr: [["1.1.1.1", 0, 6], ["1.1.1.2", 0, 6], ["1.1.1.3", 0, 6], ["1.1.1.4", 0, 6], ["1.1.1.5", 0, 6], ["1.1.1.6", 0, 6], ["1.1.1.7", 0, 6], ["1.1.1.8", 0, 6], ["1.1.1.9", 0, 6]]
        data_raddr: [["100.64.1.130", 81, 6], ["100.64.1.131", 81, 6], ["100.64.1.132", 81, 6], ["100.64.1.133", 81, 6], ["100.64.1.130", 82, 6], ["100.64.1.131", 82, 6], ["100.64.1.132", 82, 6], ["100.64.1.133", 82, 6], ["100.64.1.130", 83, 6], ["100.64.1.131", 83, 6], ["100.64.1.132", 83, 6], ["100.64.1.133", 83, 6], ["100.64.1.130", 84, 6], ["100.64.1.131", 84, 6], ["100.64.1.132", 84, 6], ["100.64.1.133", 84, 6]]
        data_timeouts: [1]
        data_delay: [0.000, 0.000]

# This models all the test traffic
traffic:
    - {type: "data",      load: 3000, duration: 10, ts_start: 0}

# run in gwa:
# LOG_LEVEL=WARNING sudo -E ./async_echoserver_v4.py --tcp 100.64.1.130:81 100.64.1.131:81 100.64.1.132:81 100.64.1.133:81 100.64.1.130:82 100.64.1.131:82 100.64.1.132:82 100.64.1.133:82 100.64.1.130:83 100.64.1.131:83 100.64.1.132:83 100.64.1.133:83 100.64.1.130:84 100.64.1.131:84 100.64.1.132:84 100.64.1.133:84 --udp 100.64.1.130:81 100.64.1.131:81 100.64.1.132:81 100.64.1.133:81 100.64.1.130:82 100.64.1.131:82 100.64.1.132:82 100.64.1.133:82 100.64.1.130:83 100.64.1.131:83 100.64.1.132:83 100.64.1.133:83 100.64.1.130:84 100.64.1.131:84 100.64.1.132:84 100.64.1.133:84  > /dev/null
