    dnsdata:
        dns_laddr: [["0.0.0.0", 0, 17], ["1.1.1.1", 0, 17], ["1.1.1.2", 0, 17], ["1.1.1.3", 0, 17], ["1.1.1.4", 0, 17], ["1.1.1.5", 0, 17], ["1.1.1.6", 0, 17], ["1.1.1.7", 0, 17], ["1.1.1.8", 0, 17], ["1.1.1.9", 0, 17]]
        dns_raddr: [["195.148.125.201", 53, 17]]

        # Control TCP or UDP connections via data_laddr
        #data_laddr: [["0.0.0.0", 0, 6], ["0.0.0.0", 0, 17]]
        data_laddr: [["0.0.0.0", 0, 17], ["1.1.1.1", 0, 17], ["1.1.1.2", 0, 17], ["1.1.1.3", 0, 17], ["1.1.1.4", 0, 17], ["1.1.1.5", 0, 17], ["1.1.1.6", 0, 17], ["1.1.1.7", 0, 17], ["1.1.1.8", 0, 17], ["1.1.1.9", 0, 17]]

