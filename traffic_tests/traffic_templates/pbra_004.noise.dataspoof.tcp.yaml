# YAML configuration file for Realm Gateway Traffic Test Suite v0.1
## ## 50% FQDN + 50% SFQDN DNS only resolutions with UDP DNS to force allocation expiration

# Total duration of the test (sec)
duration: 60

# Backoff time before scheduling tests (sec)
backoff: 5

# Global definitions for traffic tests, used if no test specific parameter is defined
global_traffic:
    dataspoof:
        # Control TCP or UDP connections via data_laddr
        data_laddr: [["0.0.0.0", 0, 6], ["1.1.1.1", 0, 6], ["1.1.1.2", 0, 6], ["1.1.1.3", 0, 6], ["1.1.1.4", 0, 6], ["1.1.1.5", 0, 6], ["1.1.1.6", 0, 6], ["1.1.1.7", 0, 6], ["1.1.1.8", 0, 6], ["1.1.1.9", 0, 6], ["1.1.2.1", 0, 6], ["1.1.2.2", 0, 6], ["1.1.2.3", 0, 6], ["1.1.2.4", 0, 6], ["1.1.2.5", 0, 6], ["1.1.2.6", 0, 6], ["1.1.2.7", 0, 6], ["1.1.2.8", 0, 6], ["1.1.2.9", 0, 6], ["1.1.3.1", 0, 6], ["1.1.3.2", 0, 6], ["1.1.3.3", 0, 6], ["1.1.3.4", 0, 6], ["1.1.3.5", 0, 6], ["1.1.3.6", 0, 6], ["1.1.3.7", 0, 6], ["1.1.3.8", 0, 6], ["1.1.3.9", 0, 6], ["1.1.4.1", 0, 6], ["1.1.4.2", 0, 6], ["1.1.4.3", 0, 6], ["1.1.4.4", 0, 6], ["1.1.4.5", 0, 6], ["1.1.4.6", 0, 6], ["1.1.4.7", 0, 6], ["1.1.4.8", 0, 6], ["1.1.4.9", 0, 6]]
