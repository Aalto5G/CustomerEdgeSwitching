# YAML configuration file for Realm Gateway Traffic Test Suite v0.1
## Testing TCP attack traffic on SYNPROXY

# Total duration of the test (sec)
duration: 60

# Backoff time before scheduling tests (sec)
backoff: 5

# Global definitions for traffic tests, used if no test specific parameter is defined
global_traffic:
    data:
        # UDP based test
        data_laddr: [["1.1.1.1", 0, 17], ["1.1.1.2", 0, 17], ["1.1.1.3", 0, 17], ["1.1.1.4", 0, 17], ["1.1.1.5", 0, 17], ["1.1.1.6", 0, 17], ["1.1.1.7", 0, 17], ["1.1.1.8", 0, 17], ["1.1.1.9", 0, 17]]
        data_raddr: [["100.64.1.139", 81, 17], ["100.64.1.140", 81, 17], ["100.64.1.141", 81, 17], ["100.64.1.142", 81, 17], ["100.64.1.139", 82, 17], ["100.64.1.140", 82, 17], ["100.64.1.141", 82, 17], ["100.64.1.142", 82, 17], ["100.64.1.139", 83, 17], ["100.64.1.140", 83, 17], ["100.64.1.141", 83, 17], ["100.64.1.142", 83, 17], ["100.64.1.139", 84, 17], ["100.64.1.140", 84, 17], ["100.64.1.141", 84, 17], ["100.64.1.142", 84, 17]]
        # TCP based test
        #data_laddr: [["1.1.1.1", 0, 6], ["1.1.1.2", 0, 6], ["1.1.1.3", 0, 6], ["1.1.1.4", 0, 6], ["1.1.1.5", 0, 6], ["1.1.1.6", 0, 6], ["1.1.1.7", 0, 6], ["1.1.1.8", 0, 6], ["1.1.1.9", 0, 6]]
        #data_raddr: [["100.64.1.139", 81, 6], ["100.64.1.140", 81, 6], ["100.64.1.141", 81, 6], ["100.64.1.142", 81, 6], ["100.64.1.139", 82, 6], ["100.64.1.140", 82, 6], ["100.64.1.141", 82, 6], ["100.64.1.142", 82, 6], ["100.64.1.139", 83, 6], ["100.64.1.140", 83, 6], ["100.64.1.141", 83, 6], ["100.64.1.142", 83, 6], ["100.64.1.139", 84, 6], ["100.64.1.140", 84, 6], ["100.64.1.141", 84, 6], ["100.64.1.142", 84, 6]]
        data_timeouts: [1]
        data_delay: [0.000, 0.000]

