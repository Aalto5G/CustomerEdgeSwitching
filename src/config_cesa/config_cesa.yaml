# CES Configuration Parameters

CESIdentification:
    name: cesa
    domainId: cesa.demo.lte.
    certificate: config_cesa/cesa.crt
    private_key: config_cesa/cesa.key
    ca_certificate: config_cesa/ca.crt

DNS:
    soa: cesa.demo.lte.
    zonefile: db.cesa.demo.lte.
    server:
        loopback:
            ip: 127.0.0.1
            port: 53
    timeouts:
        naptr:
            - 0.010
            - 0.100
            - 0.200
        a:
            - 0.010
            - 0.100
            - 0.200
        aaaa:
            - 0.010
            - 0.100
            - 0.200
        any:
            - 0

CETPServers:
    serverNames:
        - server1
        - server2
        - server3
    server1:
        ip: 127.0.0.1
        port: 48001
        transport: tcp
    server2:
        ip: 127.0.0.1
        port: 48002
        transport: tcp
    server3:
        ip: 127.0.0.1
        port: 48003
        transport: tls

cetp_policy_file: config_cesa/cetp_policies.json